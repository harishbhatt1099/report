<html>
<head>
<link type="text/css" rel="stylesheet" href="src/clockpicker.css"  />
<link type="text/css" rel="stylesheet" href="src/standalone.css"  />
<script src="src/clockpicker.js"></script>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="dist/bootstrap-clockpicker.min.js"></script>
<script type="text/javascript" src="assets/js/highlight.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="dist/bootstrap-clockpicker.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/github.min.css">
<script type="text/javascript" src="assets/js/highlight.min.js"></script>
</head>
<body>
<div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
    <input type="text" id="clockpicker1" class="form-control" value="">
    <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
    </span>
</div>
<script type="text/javascript">
$('#clockpicker1').clockpicker();
</script>



<input class="form-control" id="single-input" style="width:100px;" value="" placeholder="Now">
<button type="button" id="check-minutes">Check the minutes</button>

<script type="text/javascript">
var input = $('#single-input').clockpicker({
    placement: 'bottom',
    align: 'left',
    autoclose: true,
    'default': 'now'
});

// Manually toggle to the minutes view
$('#single-input').hover(function(e){
    // Have to stop propagation here
    e.stopPropagation();
    input.clockpicker('show')
            .clockpicker('toggleView', 'minutes');
});
</script>
</body>
</html>
